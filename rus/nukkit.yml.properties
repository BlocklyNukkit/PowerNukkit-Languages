nukkit.yml.header=Расширенный файл конфигурации Nukkit.\n\
Некоторые из настроек в этом файле безопасны, другие могут сломать ваш сервер, если модифицировать их неправильно.\n\
Новые настройки, по умолчанию не будут применяться автоматически, когда файл обновляется

nukkit.yml.settings.language=Настройки нескольких языков\n\
Доступно\: %1

nukkit.yml.settings.force-language=Позволить отправлять серверу переведённые строки, или позволить устройству обрабатывать их
nukkit.yml.settings.shutdown-message=
nukkit.yml.settings.query-plugins=Allow listing plugins via Query
nukkit.yml.settings.deprecated-verbose=Показывать сообщение в консоли, когда плагин использует устаревшие методы API
nukkit.yml.settings.async-workers=Number of AsyncTask workers\n\
If set to auto, it'll try to detect the number of cores (and at least 4)

nukkit.yml.network.batch-threshold=Порог обработки пакетов для сжатия, в байтах. Только эти пакеты будут сжаты. Установите 0 что бы сжимать всё, -1 что бы выключить
nukkit.yml.network.compression-level=Уровень сжатия используемый Zlib при отправке сгруппированных пакетов. Больше \= больше использования CPU, меньше использования полосы пропускания
nukkit.yml.network.async-compression=Use AsyncTasks for compression. Adds half/one tick delay, less CPU load on main thread

nukkit.yml.debug.level=Если > 1, то в консоль будут выводиться отладочные сообщения
nukkit.yml.debug.commands=Включает команды\: /status /gc

nukkit.yml.timings.enabled=Включить тайминги ядра и плагинов по умолчанию
nukkit.yml.timings.verbose=Включить мониторинг на подробном уровне, включая высокочастотные тайминги
nukkit.yml.timings.history-interval=Интервал между кадрами истории в тиках\n\
По умолчанию 5 минут (6000 тиков)
nukkit.yml.timings.history-length=Длинна временной истории таймингов в тиках\n\
По умолчанию 1 час (72000 тиков)\n\
Это значение ограничено значением history-interval *12
nukkit.yml.timings.bypass-max=Для особых случаев серверов со специальным разрешением на обход максимума\n\
Этот параметр максимума помогает поддерживать разумные размеры файлов данных для обработки на стороне анализатора синхронизации Aikar\n\
Это не поможет вам обойти максимум, если Aikar не добавил исключение на стороне API
nukkit.yml.timings.privacy=Если установить true, имя вашего сервера не будет отправлено
nukkit.yml.debug.timings.ignore=Settings sections to ignore. These sections won't be sent to Aikar's Timing parser\n\
For example\: [all] or [settings, timings]

nukkit.yml.level-settings.default-format=The default format that levels will use when created
nukkit.yml.level-settings.auto-tick-rate=Automatically change levels tick rate to maintain 20 ticks per second
nukkit.yml.level-settings.auto-tick-rate-limit=
nukkit.yml.level-settings.base-tick-rate=Sets the base tick rate (1 \= 20 ticks per second, 2 \= 10 ticks per second, etc.)
nukkit.yml.level-settings.always-tick-players=Tick all players each tick even when other settings disallow this
nukkit.yml.level-settings.tick-redstone=

nukkit.yml.chunk-sending.per-tick=Amount of chunks sent to players per tick
nukkit.yml.chunk-sending.max-chunks=Amount of chunks sent around each player
nukkit.yml.chunk-sending.spawn-threshold=Amount of chunks that need to be sent before spawning the player
nukkit.yml.chunk-sending.cache-chunks=Save a serialized copy of the chunk in memory for faster sending\n\
Useful in mostly-static worlds where lots of players join at the same time

nukkit.yml.chunk-ticking.per-tick=Max amount of chunks processed each tick
nukkit.yml.chunk-ticking.tick-radius=Radius of chunks around a player to tick
nukkit.yml.chunk-ticking.light-updates=
nukkit.yml.chunk-ticking.clear-tick-list=

nukkit.yml.chunk-generation.queue-size=Max. amount of chunks in the waiting queue to be generated
nukkit.yml.chunk-generation.population-queue-size=Max. amount of chunks in the waiting queue to be populated

nukkit.yml.ticks-per=Max tick rate for these entities
nukkit.yml.ticks-per.animal-spawns=
nukkit.yml.ticks-per.monster-spawns=
nukkit.yml.ticks-per.autosave=
nukkit.yml.ticks-per.cache-cleanup=

nukkit.yml.spawn-limits=Максимальное количество этих сущностей (entities)
nukkit.yml.spawn-limits.monsters=
nukkit.yml.spawn-limits.animals=
nukkit.yml.spawn-limits.water-animals=
nukkit.yml.spawn-limits.ambient=


nukkit.yml.player.save-player-data=Если true, данные игрока будут сохранены как players/playername.dat\n\
Если false, nukkit не будет сохранять данные игрока в виде файлов "dat", чтобы плагины могли что-то с ними делать.
nukkit.yml.player.skin-change-cooldown=Время между действиями по смене скина в секундах, установите 0, если вам не нужна задержка

nukkit.yml.aliases=Aliases for commands\n\
Examples\:\n\
showtheversion\: version\n\
savestop\: [save-all, stop]
